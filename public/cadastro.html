<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro | Infrawatch</title>

  <!-- <script src="./js/sessao.js"></script> -->
  <link rel="icon" href="./assets/icon/Logo-InfraWatch.png" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cadastro-login.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="box-cadastro">
        <div class="box-img img-cadastro">
          <!-- Imagem inserida via CSS -->
        </div>

        <div class="box-informacoes">
          <div class="frase margem">
            <h2 class="titulo-cadastro">Seja bem-vindo!</h2>
            <h2 class="titulo-cadastro">Vamos começar?</h2>
          </div>

          <div id="pagina1">
            <div class="entradas margem">
              <label>Razão social:</label>
              <input id="iptRazaoSocial" type="text" placeholder="Exemplo: InfraWatch Inc">
              <label>Número de identificação:</label>
              <input id="iptNumeroIdentificacao" type="text" placeholder="Exemplo: 12345678910">
              <label>Informe o país:</label>
              <select name="" id="slctPais" class="select-pais">
                <option value="BR">Brazil</option>
                <option value="US">Estados Unidos</option>
                <option value="CA">Canadá</option>
                <option value="SG">Singapura</option>
                <option value="FR">França</option>
                <option value="DE">Alemanha</option>
                <option value="CN">China</option>
                <option value="VN">Vietnam</option>
                <option value="RO">Romenia</option>
              </select>
            </div>
  
            <div class="botoes margem">
              <div class="box-btn">
                <button class="btn" onclick="avancar()">Continuar</button>
              </div>
            </div>
  
            <div class="ja-possui-uma-conta margem">
              <a href="login.html" class="size-1 weight-1">Já possui uma conta? Clique aqui para entrar</a>
            </div>
          </div>

          <div id="pagina2">
            <div class="entradas margem">
              <!-- TODO - Adicionar campos de cadastro de empresa -->
            </div>
  
            <div class="botoes margem">
              <div class="box-btn">
                <a class="btn" href="index.html" onclick="voltar()">Voltar</a>
              </div>
              <br>
              <div class="box-btn">
                <button class="btn" onclick="avancar()">Seguir</button>
              </div>
            </div>
  
            <div class="ja-possui-uma-conta margem">
              <a href="login.html" class="size-1 weight-1">Já possui uma conta? Clique aqui para entrar</a>
            </div>
          </div>

          <div id="pagina3">
            <!-- TODO -->
          </div>

          <div id="pagina4">
            <!-- TODO -->
          </div>

          <div id="pagina5">
            <div class="entradas margem">
              <!-- TODO -->
            </div>
  
            <div class="botoes margem">
              <div class="box-btn">
                <button class="btn" onclick="cadastrar()">Cadastro</button>
              </div>
            </div>
  
            <div class="ja-possui-uma-conta margem">
              <a href="login.html" class="size-1 weight-1">Já possui uma conta? Clique aqui para entrar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/cadastro.js"></script>
  <script src="./js/TaxpayerIdentificationValidator.js"></script>
</body>
</html>
