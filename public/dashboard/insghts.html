<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/insghts.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="user_div">
          <div class="img"></div>
          <span class="user_name">João Neto</span>
        </div>

        <ul>
          <a href="./monitoramento.html">Monitoramento</a>
        </ul>
        <ul>
          <a href="./insghts.html">Insghts</a>
        </ul>
        <ul>
          <a href="./usuarios.html">Usuários</a>
        </ul>
        <ul>
          <a href="./suporte.html">Suporte</a>
        </ul>

        <button class="sair">Sair</button>
      </nav>
    </header>

    <main>
      <div id="div_kpis">
        <div class="kpi" id="div_cpu">
          <div class="titulo_kpi" id="div_titulo_kpi_cpu">
            <span>CPU</span>
          </div>
          <div class="icon_kpi" id="div_cpu_icon">
            <img src="../assets/icon/cpu-solid.png" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_cpu">
            <span>76 Alertas</span>
          </div>
        </div>
        <div class="kpi" id="div_gpu">
          <div class="titulo_kpi" id="div_titulo_kpi_gpu">
            <span>GPU</span>
          </div>
          <div class="icon_kpi" id="div_gpu_icon">
            <img src="../assets/icon/gpu-solid.png" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_gpu">
            <span>76 Alertas</span>
          </div>
        </div>
        <div class="kpi" id="div_disco">
          <div class="titulo_kpi" id="div_titulo_kpi_disco">
            <span>DISCO</span>
          </div>
          <div class="icon_kpi" id="div_disco_icon">
            <img src="../assets/icon/HardDisk.webp" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_disco">
            <span>76 Alertas</span>
          </div>
        </div>
        <div class="kpi" id="div_ram">
          <div class="titulo_kpi" id="div_titulo_kpi_ram">
            <span>RAM</span>
          </div>
          <div class="icon_kpi" id="div_ram_icon">
            <img src="../assets/icon/ram-solid.webp" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_ram">
            <span>76 Alertas</span>
          </div>
        </div>
      </div>
      <div id="div_grafico">
        <div id="div_header_grafico">
          <select name="slt_tempo" class="select" id="slt_tempo">
            <option value="semana">Ultima semana</option>
            <option selected value="mes">Ultimo mes</option>
            <option value="ano">Ultimo Ano</option>
          </select>
        </div>

        <div id="div_canva" class="div_canva">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById("myChart");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["HD", "DISCO", "GPU", "CPU", "RAM"],
      datasets: [
        {
          label: "Moderado",
          data: [13, 11, 5, 1, 3],
          borderWidth: 1,
          backgroundColor: "#7728B5",
        },

        {
          label: "Criticos",
          data: [12, 19, 3, 5, 2],
          borderWidth: 1,
          backgroundColor: "#33CDEB",
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
      plugins: {
        title: {
          display: true,
          position: "top",
          text: "Distribuição de Alertas por Componente",
          padding: {
            top: 10,
            bottom: 20,
          },
        },
      },
    },
  });
</script>
