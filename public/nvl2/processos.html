<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insigths Processos | InfraWatch</title>
  <link rel="stylesheet" href="../css/insghts.css" />
  <link rel="stylesheet" href="../css/processos.css" />
  <link rel="icon" href="../assets/icon/Logo-InfraWatch.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="../js/sessao.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <header>
    <nav class="header">
      <div class="user_div">
        <div class="img"></div>
        <span class="user_name">André Muller</span>
      </div>

      <ul>
        <a href="./insights.html">Insights</a>
      </ul>
      <ul>
        <a href="./suporte.html">Suporte</a>
      </ul>

      <button class="sair" onclick="limparSessao()">Sair</button>
    </nav>
  </header>

  <main class="main-content">
    <div class="div-titulo">
        <!--PARTE DE CIMA DA DASH - KPI's-->
        <div class="titulo-dash">
            <div class="content-titulo">
                <span class="titulo-text" id="tituloDash">Insights de Processos no último Semestre:</span>
                <button class="filtro-btn" onclick="modal.showModal()">Filtros<i class="fa-solid fa-filter filter-logo"></i></button>
            </div>
        </div>
        <div class="kpis">
            <div class="kpi-content">
                <div>
                    <span>Processo com mais alertas críticos</span>
                </div>
                <div>
                    <span class="kpi-text critico" id="kpiAlertasCritico">Blender</span>
                </div>
            </div>
            <div class="kpi-content">
                <div>
                    <span>Processo com mais alertas atenção</span>
                </div>
                <div>
                    <span class="kpi-text moderado" id="kpiAlertasAtencao">Maya</span>
                </div>
            </div>
            <div class="kpi-content">
                <div>
                    <span>Componente mais utilizado</span>
                </div>
                <div>
                    <span class="kpi-text critico" id="kpiComponente">CPU</span>
                </div>
            </div>
            <div class="kpi-content">
                <div>
                    <span>Período mais ativo</span>
                </div>
                <div>
                    <span class="kpi-text critico" id="kpiPeriodo">Noite</span>
                </div>
            </div>
        </div>
    </div>
    <div class="graphs">
        <!--PARTE INFERIOR DA DASH - Gráficos-->
        <div class="graph">
            <canvas id="chartAlertasProcessos"></canvas>
        </div>

        <div class="graph">
            <canvas id="chartConsumoProcessos"></canvas>
        </div>
    </div>
  </main>
  <!-- TODO fazer estilização e modal de filtros-->
  <dialog id="modal" class="modal">
    <div class="modal-content">
      <h2>Filtros</h2>
  
      <div class="group">
        <label for="iptDtInicial">Fator temporal - De:</label>
        <input type="date" id="iptDtInicial" class="input">
      </div>
  
      <div class="group">
        <label for="iptDtFinal">Fator temporal - Até:</label>
        <input type="date" id="iptDtFinal" class="input">
      </div>
  
      <div class="group">
        <label for="slctComponente">Componente para visualizar consumo:</label>
        <select id="slctComponente" class="input">
          <option value="cpu">CPU</option>
          <option value="gpu">GPU</option>
          <option value="ram">RAM</option>
        </select>
      </div>
  
      <button onclick="coletarDados()" class="btn-filtro">Aplicar Filtros</button>
    </div>
  </dialog>
   

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/insightsProcessos.js"></script>
</body>
</html>
