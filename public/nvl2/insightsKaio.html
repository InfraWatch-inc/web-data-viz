<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento | InfraWatch</title>
    <link rel="icon" href="../assets/icon/Logo-InfraWatch.png" />
    <link rel="stylesheet" href="../css/insightsKaio.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
</head>

<body>

    <header>
        <nav class="header">
            <div class="user_div">
                <div class="img"></div>
                <span class="user_name">André Muller</span>
            </div>

            <ul>
                <a href="./insights.html">Insights</a>
            </ul>
            <ul>
                <a href="./suporte.html">Suporte</a>
            </ul>

            <button class="sair" onclick="limparSessao()">Sair</button>
        </nav>
    </header>

      <div class="filtros">

              <select id="select-tempo">
                          <option value="" disabled selected>Fator Temporal</option>
                          <option value="">Trimestral</option>
                          <option value="">Semestral</option>
                          <option value="">Anual</option>
              </select>
         
              <select id="select-componente">
                          <option value="" disabled selected>Componente</option>
                          <option value="">GPU</option>
                          <option value="">CPU</option>
                          <option value="">GPU e CPU</option>
              </select>

      </div>


      <div class="kpis-gerais">
            <div class="kpi">
                <span style="font-size: 1.4rem; font-weight: 600;">Componentes com mais alertas críticos</span>
            </div>

            <div class="kpi">
                <span style="font-size: 1.4rem; font-weight: 600;">Marca de CPU que mais gerou alertas</span>
            </div>

            <div class="kpi">
                <span style="font-size: 1.4rem; font-weight: 600;">Marca de GPU que mais gerou alertas</span>
            </div>

            <div class="kpi">
                <span style="font-size: 1.4rem; font-weight: 600;">Período com mais alertas</span>
            </div>
      </div>

      <div class="graficos-insights"> 

          <div class="grafico-historico">
            <canvas id="grafico-alertas"></canvas>
          </div>
           <div class="grafico-periodo">
            <canvas id="chartPeriodo"></canvas>
          </div>

      </div>
        
    </body>

</html>

<script>

    const ctx = document.getElementById('grafico-alertas').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
            datasets: [
                {
                    label: 'Críticos',
                    data: [18, 9, 18, 30, 14],
                    backgroundColor: '#7e22ce', // roxo
                     barThickness: 80
                },
                {
                    label: 'Moderado',
                    data: [10, 8, 20, 10, 0],
                    backgroundColor: '#06b6d4', // azul claro
                     barThickness: 80
                }
            ]
        },
    options: {
        plugins: {
            title: {
                display: true,
                text: 'Histórico de Alertas GPU e CPU',
                font: {
                    size: 18,
                    weight: 'bold'
                },
                padding: {
                    bottom: 20
                }
            },
            legend: {
                display: true,
                position: 'top',
                align: 'center',
                labels: {
                    font: {
                        size: 14
                    }
                }
            }
        },
        responsive: true,
        scales: {
            x: {
                stacked: true,
                title: {
                    display: true,
                    text: 'Meses do Ano',
                    font: {
                        size: 20
                    }
                }
            },
            y: {
                stacked: true,
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Quantidades de alertas',
                    font: {
                        size: 20
                    }
                }
            }
        }
    }

    });

    const ctxPeriodo = document.getElementById('chartPeriodo');

    new Chart(ctxPeriodo, {
        type: 'bar',
        data: {
            labels: ['Dez', 'Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
            datasets: [
                {
                    label: 'Manhã',
                    data: [3, 1, 1, 1, 0, 1],
                    backgroundColor: '#33BFD4'
                },
                {
                    label: 'Tarde',
                    data: [2, 3, 0, 0, 1, 0],
                    backgroundColor: '#F76B3C'
                },
                {
                    label: 'Noite',
                    data: [4, 4, 3, 1, 1, 3],
                    backgroundColor: '#003F4F'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Histórico de Alertas por Periodo GPU e CPU',
                    font: {
                        size: 18,
                        weight: 'bold'
                    }
                },

            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text:  'Quantidades de alertas',
                        font: {
                            size: 20                          
                        }
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Ultimos 6 meses',
                        font: {
                            size: 20           
                        }
                    }
                }
            }
        }
    });
</script>
