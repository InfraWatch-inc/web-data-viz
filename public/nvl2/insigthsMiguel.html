<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento | InfraWatch</title>
    <link rel="icon" href="../assets/icon/Logo-InfraWatch.png" />
    <link rel="stylesheet" href="../css/InsigthsMiguel.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>
</head>

<body>

    <header>
        <nav class="header">
            <div class="user_div">
                <div class="img"></div>
                <span class="user_name">André Muller</span>
            </div>

            <ul>
                <a href="./insights.html">Insights</a>
            </ul>
            <ul>
                <a href="./suporte.html">Suporte</a>
            </ul>

            <button class="sair" onclick="limparSessao()">Sair</button>
        </nav>
    </header>

    <main>
        <div class="box">

            <div class="bEsq">
                <div class="kpis">
                    <div class="dSelects">
                        <select name="" id="slctFatorTemp">
                            <option value="" disabled selected>Fator Temporal</option>
                            <option value="">Trimestral</option>
                            <option value="">Semestral</option>
                            <option value="">Anual</option>
                        </select>
                        <select name="" id="slctTipagemAlerta">
                            <option value="" disabled selected>Tipo Alerta</option>
                            <option value="">Moderado</option>
                            <option value="">Crítico</option>
                            <option value="">Geral</option>
                        </select>
                    </div>
                    <div class="dqtdAlert">
                        <div class="card">
                            <p>Total Alertas RAM</p>
                            <span>7</span>
                        </div>
                        <div class="card">
                            <p>Total Alertas Disco</p>
                            <span>56</span>
                        </div>
                    </div>

                    <div class="dPlus">

                        <div class="cplus">
                            <p>Região com mais alertas</p>
                            <span>none</span>
                        </div>

                        <div class="cplus">
                            <p>Periodo com mais alertas</p>
                            <span>Noturno</span>
                        </div>

                    </div>

                </div>
                <div class="regiao">
                    <div class="gRegiao">

                    </div>
                </div>
            </div>
            <div class="bDir">
                <div class="gPeriodo">
                    <canvas id="chartPeriodo"></canvas>
                </div>
                <div class="gDisc">
                    <canvas id="chartDisc"></canvas>
                </div>
            </div>
        </div>

    </main>

</body>

</html>

<script>

    let nome_mes = []
    let qtd_alerta = []

    const idEmpresa = sessionStorage.ID_EMPRESA;

    fetch(`/alertasMemoria/qtdAlertaD?idEmpresa=${idEmpresa}`, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
        }
    }).then(function (resposta) {
        console.log("resposta: ", resposta);
        resposta.json().then(json => {
            console.log(json)

            for (let i = 0; i < json.length; i++) {
                nome_mes.push(json[i].mes_formatado)
                qtd_alerta.push(json[i].quantidade_alertas)
            }

            const ctxDisc = document.getElementById('chartDisc');

            new Chart(ctxDisc, {
                type: 'bar',
                data: {
                    labels: nome_mes,
                    datasets: [{
                        label: 'Alertas',
                        data: qtd_alerta,
                        backgroundColor: 'blue',
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Alertas de Disco',
                            font: {
                                size: 20
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quant. Alertas',
                                font: {
                                    size: 15
                                }
                            }
                        }
                    }
                }
            });

        })
    })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });




    const ctxPeriodo = document.getElementById('chartPeriodo');

    new Chart(ctxPeriodo, {
        type: 'bar',
        data: {
            labels: ['Dez', 'Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
            datasets: [
                {
                    label: 'Manhã',
                    data: [3, 1, 1, 1, 0, 1],
                    backgroundColor: '#33BFD4'
                },
                {
                    label: 'Tarde',
                    data: [2, 3, 0, 0, 1, 0],
                    backgroundColor: '#F76B3C'
                },
                {
                    label: 'Noite',
                    data: [4, 4, 3, 1, 1, 3],
                    backgroundColor: '#003F4F'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Alertas de RAM por período',
                    font: {
                        size: 18,
                        weight: 'bold'
                    }
                },

            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Quantidades de alertas'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Ultimos 6 meses'
                    }
                }
            }
        }
    });


</script>
