<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insigths | InfraWatch</title>
  <link rel="stylesheet" href="../css/insghts.css" />
  <link rel="icon" href="../assets/icon/Logo-InfraWatch.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="../js/sessao.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
</head>
<body onload="carregar()">
  <header>
    <nav class="header">
      <div class="user_div">
        <div class="img"></div>
        <span class="user_name" id="txtUsuario">André Muller</span>
      </div>

      <ul>
        <a href="./insights.html" class="selecionado">Insights</a>
      </ul>
      <ul>
        <a href="./suporte.html">Suporte</a>
      </ul>

      <button class="sair" onclick="limparSessao()">Sair</button>
    </nav>
  </header>

  <main>
    <div id="div_kpis">
      <a href="./processos.html">
        <div class="kpi" id="div_cpu">
          <div class="titulo_kpi" id="div_titulo_kpi_cpu">
            <span>Processos</span>
          </div>
          <div class="icon_kpi" id="div_cpu_icon">
            <img src="../assets/icon/processos.png" alt="" />
          </div>
        </div>
      </a>
      <a href="processamento.html">
        <div class="kpi" id="div_gpu">
          <div class="titulo_kpi" id="div_titulo_kpi_gpu">
            <span>Processamento</span>
          </div>
          <div class="icon_kpi" id="div_cpu_icon">
            <img src="../assets/icon/microchip-solid.svg" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_gpu">
            <span id="spanAlertasProcessamento">24 Alertas</span>
          </div>
        </div>
      </a>
      <a href="memoria.html">
        <div class="kpi" id="div_disco">
          <div class="titulo_kpi" id="div_titulo_kpi_disco">
            <span>Armazenamento</span>
          </div>
          <div class="icon_kpi" id="div_disco_icon">
            <img src="../assets/icon/hard-drive-solid.svg" alt="" />
          </div>
          <div class="alerta_kpi" id="div_alertas_disco">
            <span id="spanAlertasMemoria">7 Alertas</span>
          </div>
        </div>
      </a>
    </div>
    <div id="div_grafico">
      <div id="div_header_grafico">
        <select name="slt_tempo" oninput="carregarDados()" class="select" id="slt_tempo">
          <option value="1 MONTH">Último Mês</option>
          <option value="3 MONTH" selected>Último Trimestre</option>
          <option value="6 MONTH">Último Semestre</option>
        </select>
      </div>

      <div id="div_canva" class="div_canva">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/insigthsGeral.js"></script>
